<h4>List of Products</h4>
<div class="card-columns ml-2">
        <div class="card" *ngFor="let product of products">
            <div class="card-header bg-warning"><b>{{product.name}}</b></div>
            <div class="card-body">Price: {{product.price}} <br> 
                {{product.description}}  
            </div>
            <div class="card-footer">
            <button class="btn btn-primary" (click)="addToCart(product)">Add To Card </button>
            </div>
        </div>
</div>
